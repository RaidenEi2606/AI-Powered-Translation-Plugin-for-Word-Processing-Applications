<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="120" height="120" src="../../assets/RaidenShogun.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">RaidenNLLB </h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main"></section>
    <main id="app-body" class="ms-welcome__main" >
        
        <h2 class="ms-font-xl section-title">Enter text to translate</h2>

        <div>
            <label for="input-text">Text to Translate:</label>
            <input type="text" id="input-text" class="ms-TextField-field" placeholder="Enter text here...">
        </div>
        
        <div>
            <label for="source-lang">Source Language:</label>
            <input type="text" id="source-lang" class="ms-TextField-field" placeholder="e.g., English">
            <!--<label for="source-lang">Source Language:</label>
<select id="source-lang"></select>-->
        </div>
        
        <div>
            <label for="target-lang">Target Language:</label>
            <input type="text" id="target-lang" class="ms-TextField-field" placeholder="e.g., French">
            <!--<label for="target-lang">Target Language:</label>
            <select id="target-lang"></select>-->
        </div>
        <div role="button" id="translate-btn" class="ms-Button ms-Button--hero">
            <span class="ms-Button-label">Translate</span>
        </div>
        <div>
            <label for="translated-text">Translated Text:</label>
            <input type="text" id="translated-text" class="ms-TextField-field" readonly>
        </div>
        
        
        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
